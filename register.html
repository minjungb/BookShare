<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css?family=Raleway"
	rel="stylesheet">
<script src="js/jquery-3.2.0.js"></script>
<script src="js/bootstrap.js"></script>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/mainstyle.css" />
<meta name="viewpoint" content="width=device-width" , initial-scale="1" />
<meta charset="UTF-8">
<title>Register to BookShare</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top"
		style="margin-bottom: 0">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">BookShare</a>
			</div>

			<!--@TODO Replace # with links to appropriate pages-->
			<ul class="nav navbar-nav navbar-left">
				<li><a href="findbook.html">Available Books</a></li>
				<li><a href="newpost.html">List a Book</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="register.html">Register</a></li>
				<li><a href="login.html">Login</a></li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid" id="content">
		<form>
			<div class="form-group">
				<label for="first-name">First Name</label><br /> <input type="text"
					name="first-name" id="first-name" placeholder="First Name">
			</div>
			<div class="form-group">
				<label for="last-name">Last Name</label><br /> <input type="text"
					name="last-name" id="last-name" placeholder="Last Name">
			</div>
			<div class="form-group">
				<label for="email">Email Address</label><br /> <input type="text"
					name="email" id="email" placeholder="@pitt.edu">
			</div>
			<div class="form-group">
				<label for="password">Password</label><br /> <input type="text"
					name="password" id="password" placeholder="Password">
			</div>

			<input type="submit" name="register" class="btn btn-warning"
				value="Create Account">
		</form>
	</div>

</body>
</html>
