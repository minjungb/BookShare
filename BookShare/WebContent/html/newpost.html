<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css?family=Raleway"
	rel="stylesheet">
<script src="js/jquery-3.2.0.js"></script>
<script src="js/bootstrap.js"></script>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/mainstyle.css" />
<meta name="viewpoint" content="width=device-width" , initial-scale="1" />
<meta charset="UTF-8">
<title>List a Book</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top"
		style="margin-bottom: 0">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">BookShare</a>
			</div>

			<!--@TODO Replace # with links to appropriate pages-->
			<ul class="nav navbar-nav navbar-left">
				<li><a href="findbook.html">Available Books</a></li>
				<li><a href="newpost.html">List a Book</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="register.html">Register</a></li>
				<li><a href="login.html">Login</a></li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid" id="content">
		<form>
		<div class="form-group">
			<label for="classes">What Class Is This Book For?</label><br /> <select
				name="classes" placeholder="Choose A Class">
				<option value="" disabled selected hidden>Select A Class</option>
			</select>
			</div>

			<div class="form-group">
				<label for="book-title">Book Title</label><br /> <input type="text"
					name="book-title" id="book-title" placeholder="Book Title">
			</div>
			<div class="form-group">
				<label for="ISBN">ISBN</label><br /> <input type="text" name="isbn"
					id="isbn" placeholder="ISBN">
			</div>
			<div class="form-group">
				<label for="edition">Edition</label><br /> <input type="text"
					name="edition" id="edition" placeholder="Edition">
			</div>
			<div class="form-group">
				<label for="rental-price">Rental Price (per day)</label><br /> <input
					type="text" name="rental-price" id="rental-price"
					placeholder="$ per day">
			</div>
			<div class="form-group">
				<label for="post-description">Other Information:</label><br /> <input
					type="text" name="post-description" id="post-description"
					placeholder="Other Information: ">
			</div>
			<input type="submit" name="submit-post" class="btn btn-warning" value="Submit Posting">
		</form>
	</div>
</body>
</html>
